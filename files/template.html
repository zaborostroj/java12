<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Резюме</title>
    <style>
        .header {
         text-align: center;
        }
        .about {
         float: left;
        }
        .foto {
         margin-left: auto;
         display: block;
         height: 110px;
        }
        .field_name {
         text-align: right;
        }
    </style>
</head>
<body style="max-width: 600px;">
<div class="header">
    <h2>Резюме</h2>
    на должность Java-стажёр<br><br>
</div>
<div class="top_info">
    <div class="about">
        <table>
            <tbody>
                <tr><td class="field_name"><b>ФИО: </b></td><td>{name}</td></tr>
                <tr><td class="field_name"><b>Дата рождения: </b></td><td>{birth_date}</td></tr>
                <tr><td class="field_name"><b>Телефон: </b></td><td>{phone_number}</td></tr>
                <tr><td class="field_name"><b>e-mail: </b></td><td>{email}</td></tr>
                <tr><td class="field_name"><b>Skype: </b></td><td>{skype}</td></tr>
            </tbody>
        </table>
    </div>
    <img class="foto" src="{photo}">
</div>
<div class="mid_info">
    <h3>Цель:</h3>
    {goal}
    <h3>Опыт работы:</h3>
    {experience}
    <h3>Образование:</h3>
    {education}
    <h3>Дополнительные курсы:</h3>
    {add_education}
    <h3>Разное:</h3>
    {other_info}
</div>
</body>
</html>
