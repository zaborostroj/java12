<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Резюме</title>
    <style>
        .header {
         text-align: center;
        }
        .about {
         float: left;
        }
        .foto {
         margin-left: auto;
         display: block;
         height: 110px;
        }
        .field_name {
         text-align: right;
        }
    </style>
</head>
<body style="max-width: 600px;">
<div class="header">
    <h2>Резюме</h2>
    на должность Java-стажёр<br/><br/>
</div>
<div class="top_info">
    <div class="about">
        <table>
            <tbody>
                <tr><td class="field_name"><b>ФИО: </b></td><td th:text="${name}"/></tr>
                <tr><td class="field_name"><b>Дата рождения: </b></td><td th:text="${birth_date}"/></tr>
                <tr><td class="field_name"><b>Телефон: </b></td><td th:text="${phone_number}"/></tr>
                <tr><td class="field_name"><b>e-mail: </b></td><td th:text="${email}"/></tr>
                <tr><td class="field_name"><b>Skype: </b></td><td th:text="${skype}"/></tr>
            </tbody>
        </table>
    </div>
    <img class="foto" th:src="${photo}"/>
</div>
<div class="mid_info">
    <table>
        <tr th:each="prod : ${prods}">
            <td th:text="${prod}">111</td>
        </tr>
    </table>
    <h3>Цель:</h3>
    <p th:text="${goal}"/>
    <h3>Опыт работы:</h3>
    <p th:text="${experience}"/>
    <h3>Образование:</h3>
    <p th:text="${education}"/>
    <h3>Дополнительные курсы:</h3>
    <p th:text="${add_education}"/>
    <h3>Разное:</h3>
    <p th:text="${other_info}"/>
</div>
</body>
</html>
